<form [formGroup]="searchForm" (ngSubmit)="submit()" class="form">
    <input
        class="search-input"
        type="text"
        formControlName="query"
        placeholder="e.g. New York"
    >
    <button class="search-submit" type="submit">
        <i class="material-icons">
            search
        </i>
    </button>
</form>
