<div class="container">
    <app-search-form
        class="search-form mb-5"
        (onSubmit)="searchLocations($event)"
    ></app-search-form>
    <div class="mb-5">
        <div class="row">
            <div
                class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3"
                *ngFor="let location of (locations$ | async)"
            >
                <app-location
                    class="location"
                    (click)="setLocation(location)"
                    [location]="location"
                ></app-location>
            </div>
        </div>
    </div>
    <h1 class="title mb-5" *ngIf="currentLocation$ | async">
        <span class="text-transparent">
            Weather in
        </span>
        {{ (currentLocation$ | async).name }}
    </h1>
    <app-forecast-day
        class="mb-4"
        *ngFor="let day of (forecast$ | async)"
        [day]="day"
    ></app-forecast-day>
</div>
<footer class="footer">
    <div class="container">
        Developed by <a href="#">Artem Grachov</a>
    </div>
</footer>
